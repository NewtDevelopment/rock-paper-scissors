<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="page">
        <h1>Welcome to the thunder dome!</h1>

        <div></div>
        <div class="buttons">
            <button class="btn-rock">Rock!</button>
            <button class="btn-paper">Paper!</button>
            <button class="btn-scissors">Scissors!</button>
        </div>  
        <div>
            <h4 class="round-result"></h4>
        </div>
        <div class="scores">
            <div class="player-score">
                <span>Player</span>
                <div class="playerScore">0</div>
            </div>
            <div class = computer-score>
                <span>Computer</span>
                <div class="computerScore">0</div>
            </div>
        </div>
        <div>
            <h2 class="final-result"></h2>
        </div>
    </div>
    
</body>
</html>
